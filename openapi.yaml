openapi: 3.0.1
info:
  title: Mailculator API
  description: API for managing email queues and sending emails.
  version: 1.0.0
paths:
  /email-queues:
    post:
      summary: Create a new email queue
      description: Receives email data and saves it to the mail queue.
      operationId: createEmailQueue
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: string
                        description: "ID in the format 'userID:queueUUID:messageUUID'"
                      type:
                        type: string
                        enum: [email]
                        description: "The type of the resource"
                      from:
                        type: string
                        format: email
                        description: "Sender of the email"
                      reply_to:
                        type: string
                        format: email
                        description: "Reply-to address"
                      to:
                        type: string
                        format: email
                        description: "Recipient of the email"
                      subject:
                        type: string
                        description: "Subject of the email"
                      body_html:
                        type: string
                        description: "HTML body content of the email"
                      body_text:
                        type: string
                        description: "Plain text body content of the email"
                      attachments:
                        type: array
                        description: "Paths to attached files"
                        items:
                          type: string
                      custom_headers:
                        type: object
                        description: "Custom headers for the email"
                        additionalProperties:
                          type: string
                      callback_on_success:
                        type: string
                        description: "Callback command (curl) to call when email is delivered to ses"
                      callback_on_failure:
                        type: string
                        description: "Callback command (curl) to call when, for some reason, email could not be delivered to ses"
      responses:
        '201':
          description: "Email queue created successfully"
          content:
            application/vnd.api+json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      type:
                        type: string
                        example: "mail-queue"
                      id:
                        type: string
                        description: "The ID of the created email queue in the format 'userID:queueUUID:messageUUID'"
                      links:
                        type: object
                        properties:
                          self:
                            type: string
                            description: "URL for accessing the created email queue"
                            example: "/email-queues/{userID}:{queueUUID}"
        '400':
          description: "Invalid request body or parameters"
        '405':
          description: "Invalid HTTP method"
        '500':
          description: "Internal server error"
components:
  schemas:
    Email:
      type: object
      properties:
        from:
          type: string
          format: email
        reply_to:
          type: string
          format: email
        to:
          type: string
          format: email
        subject:
          type: string
        body_html:
          type: string
        body_text:
          type: string
        attachments:
          type: array
          items:
            type: string
        custom_headers:
          type: object
          additionalProperties:
            type: string
        callback_on_success:
          type: string
        callback_on_failure:
          type: string
